<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Control form's elements</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16.8.3/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.8.3/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/prop-types@15.7.2/prop-types.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
    ></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root");

      class Form extends React.Component {
        static availableOptions = [
          "apple",
          "orange",
          "grape",
          "cherry",
          "peach",
          "pear"
        ];

        handleCommaSeperatedChange = e => {
          console.log("Handle comma separated");
        };

        handleMultipleChange = e => {
          console.log("Handle multiline");
        };

        handleMultiSelectChange = e => {
          console.log("Handle multiselect");
        };

        render() {
          return (
            <div className="container">
              <form onSubmit={this.handleSubmit}>
                <div className="row">
                  <div className="form-group col-md-4">
                    <label>Comma separated values</label>
                    <input
                      type="text"
                      className="form-control"
                      onChange={this.handleCommaSeperatedChange}
                    />
                  </div>

                  <div className="form-group  col-md-4">
                    <label className="label-control">Multi lines values</label>
                    <textarea
                      rows={Form.availableOptions.length}
                      onChange={this.handleMultipleChange}
                      className="form-control"
                    />
                  </div>

                  <div className="form-group  col-md-4">
                    <label className="label-control">Multi select change</label>
                    <select
                      className="custom-select"
                      multiple
                      size={Form.availableOptions.length}
                      onChange={this.handleMultiSelectChange}
                    >
                      {Form.availableOptions.map(item => (
                        <option key={item} value={item}>
                          {item}
                        </option>
                      ))}
                    </select>
                  </div>
                </div>
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(<Form />, rootElement);
    </script>
  </body>
</html>
