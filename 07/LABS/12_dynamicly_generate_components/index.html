<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamicly generate components</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16.8.3/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.8.3/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/prop-types@15.7.2/prop-types.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
    ></script>
    <!-- https://swapi.co/api/people/?format=json -->
    <script type="text/babel">
      const root = document.getElementById("root");

      class App extends React.Component {
        state = {
          results: [],
          filter: ""
        };

        render() {
          return (
            <div className="container">
              <h1>People</h1>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
