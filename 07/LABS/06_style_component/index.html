<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Styling component</title>
    <style>
      .container {
        max-width: 1200px;
        margin: 1rem auto 0;
      }
      .box {
        border: 1px solid black;
        width: 120px;
      }
      .box__small {
        width: 60px;
        height: 60px;
      }
      .box__medium {
        width: 100px;
        height: 100px;
      }
      .box__large {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16.8.3/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.8.3/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
    ></script>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      function Box(props) {
        return (
          <div className="box box__small" style={{ paddingLeft: 10 }}>
            Box
          </div>
        );
      }

      const App = (
        <div className="container">
          <Box />
        </div>
      );

      ReactDOM.render(App, rootElement);
    </script>
  </body>
</html>
