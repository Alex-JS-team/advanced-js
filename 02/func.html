<html>
 <head>
    <title>Функции</title>

<body>
<div class="container">
<h1>Функции</h1>
<ul id="results"></ul>
<script>

console.log(" Копирование по значению");

let a = 10;
let  b  = a;

console.log("a: ", a);
console.log("b: ", b);
console.log("========= After change b");
b = 20;
console.log("a: ", a);
console.log("b: ", b);

console.log("Передача аргументов в функцию ");


let c = 30;
function test(x){
    x = 50;
    console.log("inside function -> x: ", 50);
}
console.log("c: ", c);
test(c);
console.log("c: ", c);


console.log("Копирование массивов");
const arr1 = [1,2,3,4,5];
const arr2 = arr1;
console.log("arr1: ", arr1);
console.log("arr2: ", arr2);

console.log("После исменения массива arr2");
arr2[0] = 125;
console.log("arr1: ", arr1);
console.log("arr2: ", arr2);






</script>
